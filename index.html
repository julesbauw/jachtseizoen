<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Jachtseizoen!</title>

  <!-- ESSENTIEEL voor mobiel -->
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=yes">

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #111;
      color: white;
      text-align: center;
    }

    h1 {
      margin: 10px 0;
      font-size: 1.4rem;
    }

    /* Scrollbare container */
    .map-container {
      width: 100vw;
      height: calc(100vh - 60px);
      overflow: auto;          /* <- belangrijk */
      -webkit-overflow-scrolling: touch;
      background: black;
    }

    img {
      display: block;
      max-width: none;         /* <- ZO BELANGRIJK */
      width: auto;
      height: auto;
    }
  </style>
</head>

<body>
  <h1>Jachtseizoen!</h1>

  <div class="map-container">
    <img id="screenshot" alt="Live kaart">
  </div>

  <script>
    function refresh() {
      document.getElementById("screenshot").src =
        "https://res.cloudinary.com/dcpxo50o9/image/upload/jachtseizoen.png?t=" + Date.now();
    }

    refresh();
    setInterval(refresh, 5000);
  </script>
</body>
</html>
