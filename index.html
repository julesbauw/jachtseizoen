<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <title>Jachtseizoen</title>

  <style>
    body {
      margin: 0;
      background: #000;
      color: white;
      font-family: system-ui, sans-serif;
    }

    header {
      text-align: center;
      padding: 0.5rem;
      font-size: 1.3rem;
      background: #111;
    }

    #map-wrapper {
      width: 100vw;
      height: calc(100vh - 3rem);
      overflow: hidden;
      touch-action: none; /* üëà belangrijk */
    }

    #map {
      width: 100%;
      transform-origin: 0 0;
      touch-action: none;
      user-select: none;
    }
  </style>
</head>

<body>
  <header>üó∫Ô∏è Jachtseizoen</header>

  <div id="map-wrapper">
    <img id="map" alt="Live kaart">
  </div>

  <script>
    const img = document.getElementById("map");

    function refresh() {
      img.src =
        "https://res.cloudinary.com/dcpxo50o9/image/upload/jachtseizoen.png?t=" + Date.now();
    }

    refresh();
    setInterval(refresh, 5000);
  </script>
</body>
</html>
